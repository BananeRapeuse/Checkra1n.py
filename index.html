<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>litera1n</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
        }

        header h1 {
            text-align: center;
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        section {
            padding: 20px;
        }

        #contact form {
            display: flex;
            flex-direction: column;
        }

        #contact form label {
            margin-top: 10px;
        }

        #contact form input, #contact form textarea {
            padding: 10px;
            margin-top: 5px;
            width: 100%;
            max-width: 600px;
        }

        #contact form button {
            margin-top: 10px;
            padding: 10px;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome on the litera1n website !</h1>
        <nav>
            <ul>
                <li><a href="#features">Features</a></li>
                <li><a href="#download">Download</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="features">
        <h2>Features</h2>
        <p>litera1n features:</p>
    </section>
    <section id="download">
        <h2>Download</h2>
        <p><a href="https://github.com/BananeRapeuse/litera1n/archive/refs/heads/main.zip">Download here</a></p>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 litera1n. All right reserved.</p>
    </footer>
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('thanks you for your message !');
        });
    </script>
</body>
</html>
